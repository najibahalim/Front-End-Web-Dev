    <header>
      <h1> Best Pizza Ever! </h1>
      <h3> Come and get some, homie</h3>

    <main>
      <section id="contact-form">
        <h2> Order Pizza </h2>
        <form method="GET" action="place-order.php">
          <h4> Delivery </h4>
          <input name="deliveryMethod" type="radio" value="delivery" /> Delivery <br />
          <input name="deliveryMethod" type="radio" value="pickup" /> Pickup <br />

          <h4> Address </h4>
          <input name="address1" placeholder="Address Line 1" class="lg-input"/> <br />
          <input name="address2" placeholder="Address Line 2" class="lg-input" /> <br />
          <input name="city" placeholder="City" class="sm-input" />

          <input name="zip" placeholder="Zip Code" class="sm-input"/>
          <br />
          <br />
          <h4>Size</h4>
          <select name="size">
            <option value="12">12" - $13.99 </option>
            <option value="16">16" - $16.99 </option>
            <option value="18">18" - $19.99 </option>
            <option value="72">72" - $149.99 </option>
          </select>
          <h4>Ingredients</h4>
          <input name="ingredient" value="pepperoni" type="checkbox" /> Pepperoni <br />
          <input name="ingredient" value="salami" type="checkbox" /> Salami <br />
          <input name="ingredient" value="bacon" type="checkbox" /> Bacon <br />
          <input name="ingredient" value="sausage" type="checkbox" /> Italian Sausage <br />
          <input name="ingredient" value="onion" type="checkbox" /> Onions <br />
          <input name="ingredient" value="peppers" type="checkbox" /> Green Peppers <br />

          <br /> <br />
          <button type="submit"> Place Order </button>

        </form>
      </section>
